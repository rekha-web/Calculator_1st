<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- JAVASCRIPT LINK -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator">
      <input type="text" placeholder="0" id="inputbox" readonly />
      <div class="numberButtons">
        <button class="operator">OFF</button>
        <button class="operator">MRC</button>
        <button class="operator">M-</button>
        <button class="operator">M+</button>
        <button class="operators">/</button>
      </div>

      <div class="numberButtons">
        <button class="operators">%</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">*</button>
      </div>
      <div class="numberButtons">
        <button class="operators">^</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
      </div>
      <div class="numberButtons">
        <button class="c">C</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
      </div>
      <div class="numberButtons">
        <button class="ac">AC</button>
        <button class="numbers">00</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
  </body>
</html>
